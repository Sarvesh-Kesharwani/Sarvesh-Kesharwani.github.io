<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Panel Switcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 bg-light border p-3">
        <h5>Content Switcher</h5>
        <button type="button" class="btn btn-primary mb-2" data-content="content1">House Price</button>
        <button type="button" class="btn btn-primary mb-2" data-content="content2">Spam Classifier</button>
        <button type="button" class="btn btn-primary mb-2" data-content="content3">Duplicate QNA Classifier</button>
        <button type="button" class="btn btn-primary mb-2" data-content="content4">LangChain Japanese Translator</button>
      </div>
      <div class="col-md-8 p-3 border">
        <div id="content-area">Default Content</div>
      </div>
    </div>
  </div>

  <div id="content1" style="display: none;">This is Content 1.</div>
  <div id="content2" style="display: none;">This is Content 2.</div>
  <div id="content3" style="display: none;">This is Content 3.</div>
  <div id="content4" style="display: none;">This is Content 4.</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $('.btn-primary').click(function() {
        var contentId = $(this).data('content');
        $('#content-area').html($('#' + contentId).html());
      });
    });
  </script>
</body>
</html>
